<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gogo - Đặt xe</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Huninn" rel="stylesheet">

    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome 6.4 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Leaflet Routing Machine CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/variables.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <style>
        body {
            font-family: var(--font-family);
            font-weight: var(--font-weight-normal);
            background-color: var(--bg-primary);
            color: var(--text-dark);
        }

        .map-container {
            height: calc(100vh - 76px);
            position: relative;
            background-color: var(--bg-secondary);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .booking-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 380px;
            background: var(--bg-primary);
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
            z-index: 1000;
            padding: 20px;
        }

        .weather-widget {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--bg-primary);
            border-radius: 15px;
            padding: 15px 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
            z-index: 1000;
            min-width: 180px;
        }

        .weather-widget .temperature {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .weather-widget .weather-desc {
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        .weather-widget .humidity {
            color: var(--primary-color);
            font-size: 0.9rem;
        }

        .weather-widget .time {
            font-size: 0.9rem;
            color: var(--text-muted);
            border-top: 1px solid var(--bg-secondary);
            padding-top: 8px;
        }

        .form-control {
            border: 2px solid var(--bg-secondary);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(9, 63, 180, 0.25);
        }

        .location-input {
            position: relative;
        }

        .location-input i {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 12px;
            color: var(--primary-color);
        }

        .location-input input {
            padding-left: 35px;
        }

        .btn-book {
            background: var(--primary-color);
            color: var(--text-light);
            border: none;
            border-radius: 10px;
            padding: 12px 25px;
            font-weight: bold;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-book:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }

        .trip-detail {
            background: var(--bg-secondary);
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            color: var(--text-dark);
            margin-bottom: 8px;
            transition: all 0.3s ease;
        }

        .trip-detail:hover {
            transform: translateX(5px);
            background: var(--bg-hover);
        }

        .trip-detail i {
            width: 20px;
            text-align: center;
        }

        .weather-icon {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid var(--bg-secondary);
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .panel-title {
            color: var(--primary-color);
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .divider {
            height: 2px;
            background: linear-gradient(to right, var(--accent-color), var(--primary-color));
            margin: 15px 0;
            border-radius: 1px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .booking-panel {
                width: 90%;
                left: 50%;
                transform: translateX(-50%);
            }

            .weather-widget {
                display: none;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <div id="header-component"></div>

    <!-- Loading Modal -->
    <div class="modal fade" id="loadingModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center p-4">
                    <div class="spinner-border text-primary mb-3" role="status">
                        <span class="visually-hidden">Đang tải...</span>
                    </div>
                    <h5>Đang xử lý...</h5>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main>
        <div class="map-container">
            <!-- Google Maps sẽ được load vào đây -->
            <div id="map" style="height: 100%;"></div>

            <!-- Booking Panel -->
            <div class="booking-panel">
                <h2 class="panel-title">Đặt xe ngay</h2>
                <div class="location-input">
                    <i class="fas fa-map-marker-alt"></i>
                    <input type="text" class="form-control" id="pickup" placeholder="Điểm đón">
                </div>
                <div class="location-input">
                    <i class="fas fa-location-arrow"></i>
                    <input type="text" class="form-control" id="destination" placeholder="Điểm đến">
                </div>
                <div class="divider"></div>
                <div class="user-info">
                    <input type="text" class="form-control" id="name" placeholder="Họ tên">
                    <input type="tel" class="form-control" id="phone" placeholder="Số điện thoại">
                </div>
                <button class="btn btn-book" onclick="bookRide()" style="display: none;">
                    <i class="fas fa-taxi me-2"></i>Đặt xe
                </button>
            </div>

            <!-- Weather Widget -->
            <div class="weather-widget text-center">
                <i class="fas fa-cloud weather-icon" id="weatherIcon"></i>
                <div class="temperature" id="temperature">--°C</div>
                <div class="weather-desc" id="weatherDesc">Đang cập nhật...</div>
                <div class="humidity"><i class="fas fa-tint me-1"></i><span id="humidity">--%</span></div>
                <div class="time mt-2" id="localTime">--:--</div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer-component"></div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Component Loader -->
    <script src="/static/js/component-loader.js"></script>

    <script>
        // Cập nhật thời tiết sử dụng XHR
        function updateWeather() {
            const weatherApiKey = '3c98b00882fe45e1b2775859250708';
            const location = 'hai phong';
            const xhr = new XMLHttpRequest();

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        const data = JSON.parse(xhr.responseText);

                        // Cập nhật nhiệt độ
                        document.getElementById('temperature').textContent = `${data.current.temp_c}°C`;

                        // Cập nhật mô tả thời tiết
                        document.getElementById('weatherDesc').textContent = data.current.condition.text;

                        // Cập nhật độ ẩm
                        document.getElementById('humidity').textContent = `${data.current.humidity}%`;

                        // Cập nhật thời gian địa phương
                        const localTime = new Date(data.location.localtime);
                        document.getElementById('localTime').textContent = localTime.toLocaleTimeString('vi-VN', {
                            hour: '2-digit',
                            minute: '2-digit'
                        });

                        // Cập nhật icon thời tiết
                        const weatherCode = data.current.condition.code;
                        const weatherIcon = document.getElementById('weatherIcon');
                        weatherIcon.className = 'weather-icon ' + getWeatherIcon(weatherCode);
                    } else {
                        console.error('Lỗi khi lấy dữ liệu thời tiết:', xhr.status);
                    }
                }
            };

            xhr.onerror = function () {
                console.error('Lỗi kết nối khi lấy dữ liệu thời tiết');
            };

            xhr.open('GET', `https://api.weatherapi.com/v1/current.json?key=${weatherApiKey}&q=${location}&aqi=no`, true);
            xhr.send();
        }

        // Hàm chuyển đổi mã thời tiết sang icon Font Awesome tương ứng
        function getWeatherIcon(code) {
            // Mapping mã thời tiết sang icon Font Awesome
            const iconMap = {
                1000: 'fas fa-sun', // Clear
                1003: 'fas fa-cloud-sun', // Partly cloudy
                1006: 'fas fa-cloud', // Cloudy
                1009: 'fas fa-cloud', // Overcast
                1030: 'fas fa-smog', // Mist
                1063: 'fas fa-cloud-rain', // Rain
                1066: 'fas fa-snowflake', // Snow
                1087: 'fas fa-bolt', // Thunder
                // Thêm các mã khác nếu cần
            };

            return iconMap[code] || 'fas fa-cloud'; // Mặc định là icon mây
        }

        // Cập nhật thời tiết khi trang load và mỗi 5 phút
        document.addEventListener('DOMContentLoaded', () => {
            updateWeather();
            setInterval(updateWeather, 5 * 60 * 1000);
        });
    </script>
</body>

</html>
