<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gogo - Đặt xe</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Huninn" rel="stylesheet">

    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome 6.4 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Leaflet Routing Machine CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/variables.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/map.css">
    <style>
        body {
            font-family: var(--font-family);
            font-weight: var(--font-weight-normal);
            background-color: var(--bg-primary);
            color: var(--text-dark);
        }

        .map-container {
            height: calc(100vh - 76px);
            position: relative;
            background-color: var(--bg-secondary);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .booking-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 380px;
            background: var(--bg-primary);
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
            z-index: 1000;
            padding: 20px;
        }

        .weather-widget {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--bg-primary);
            border-radius: 15px;
            padding: 15px 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
            z-index: 1000;
            min-width: 180px;
        }

        .weather-widget .temperature {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .weather-widget .weather-desc {
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        .weather-widget .humidity {
            color: var(--primary-color);
            font-size: 0.9rem;
        }

        .weather-widget .time {
            font-size: 0.9rem;
            color: var(--text-muted);
            border-top: 1px solid var(--bg-secondary);
            padding-top: 8px;
        }

        .form-control {
            border: 2px solid var(--bg-secondary);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(9, 63, 180, 0.25);
        }

        .location-input {
            position: relative;
        }

        .location-input i {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 12px;
            color: var(--primary-color);
        }

        .location-input input {
            padding-left: 35px;
        }

        .btn-book {
            background: var(--primary-color);
            color: var(--text-light);
            border: none;
            border-radius: 10px;
            padding: 12px 25px;
            font-weight: bold;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-book:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }

        .trip-detail {
            background: var(--bg-secondary);
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            color: var(--text-dark);
            margin-bottom: 8px;
            transition: all 0.3s ease;
        }

        .trip-detail:hover {
            transform: translateX(5px);
            background: var(--bg-hover);
        }

        .trip-detail i {
            width: 20px;
            text-align: center;
        }

        .weather-icon {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid var(--bg-secondary);
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .panel-title {
            color: var(--primary-color);
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .divider {
            height: 2px;
            background: linear-gradient(to right, var(--accent-color), var(--primary-color));
            margin: 15px 0;
            border-radius: 1px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .booking-panel {
                width: 90%;
                left: 50%;
                transform: translateX(-50%);
            }

            .weather-widget {
                display: none;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <div id="header-component"></div>

    <!-- Loading Modal -->
    <div class="modal fade" id="loadingModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center p-4">
                    <div class="spinner-border text-primary mb-3" role="status">
                        <span class="visually-hidden">Đang tải...</span>
                    </div>
                    <h5>Đang xử lý...</h5>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main>
        <div class="map-container">
            <!-- Google Maps sẽ được load vào đây -->
            <div id="map" style="height: 100%;"></div>

            <!-- Booking Panel -->
            <div class="booking-panel">
                <h2 class="panel-title">Đặt xe ngay</h2>
                <div class="location-input">
                    <i class="fas fa-map-marker-alt"></i>
                    <input type="text" class="form-control" id="pickup" placeholder="Điểm đón">
                </div>
                <div class="location-input">
                    <i class="fas fa-location-arrow"></i>
                    <input type="text" class="form-control" id="destination" placeholder="Điểm đến">
                </div>
                <div class="divider"></div>
                <button class="btn btn-book mb-3" onclick="bookRide()" style="display: none;">
                    <i class="fas fa-taxi me-2"></i>Tiếp tục đặt xe
                </button>
                <div class="text-center text-muted small" id="loginPrompt" style="display: none;">
                    Vui lòng <a href="/login" class="text-primary">đăng nhập</a> để tiếp tục đặt xe
                </div>
            </div>

            <!-- Weather Widget -->
            <div class="weather-widget text-center">
                <i class="fas fa-cloud weather-icon" id="weatherIcon"></i>
                <div class="temperature" id="temperature">--°C</div>
                <div class="weather-desc" id="weatherDesc">Đang cập nhật...</div>
                <div class="humidity"><i class="fas fa-tint me-1"></i><span id="humidity">--%</span></div>
                <div class="time mt-2" id="localTime">--:--</div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer-component"></div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Leaflet Routing Machine JS -->
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.min.js"></script>

    <!-- Component Loader -->
    <script src="/static/js/component-loader.js"></script>
    <!-- Custom JS -->
    <script src="/static/js/weather.js"></script>
    <script src="/static/js/map.js"></script>
</body>
</html>
